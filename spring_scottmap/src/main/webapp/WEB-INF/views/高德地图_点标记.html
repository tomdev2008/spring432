<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no, width=device-width">
<title>点标记</title>
<link rel="stylesheet"
	href="http://cache.amap.com/lbs/static/main1119.css" />
<style>
.marker {
	color: #ff6600;
	padding: 4px 10px;
	border: 1px solid #fff;
	white-space: nowrap;
	font-size: 12px;
	font-family: "";
	background-color: #0066ff;
}
</style>
<script src="http://webapi.amap.com/maps?v=1.3&key=40ce221408465906f2db94a981e54a87"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
	<div id="container"></div>
	<!--  
	<div class="button-group">
		<input type="button" class="button" value="添加点标记覆盖物" id="addMarker" />
		<input type="button" class="button" value="更新点标记覆盖物" id="updateMarker" />
		<input type="button" class="button" value="删除点标记覆盖物" id="clearMarker" />
	</div>
	-->
	<script>
		var map = new AMap.Map("container", {
			resizeEnable : true,
			center : [ 116.397428, 39.90923 ],
			zoom : 13
		});

		var p1 = new AMap.Marker({
			icon : "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
			position : [ 116.405467, 39.907761 ]
		});
		p1.setLabel({
	        offset: new AMap.Pixel(20, 20),
	        content: "p1"
	    });
		p1.setMap(map);

		var p2 = new AMap.Marker({
			icon : "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
			position : [ 116.305467, 39.907761 ]
		});
		p2.setLabel({
	        offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
	        content: "p2"
	    });
		p2.setMap(map);
	</script>
</body>
</html>
