<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no, width=device-width">
<title>点标记</title>
<link rel="stylesheet"
	href="http://cache.amap.com/lbs/static/main1119.css" />
<style>
.marker {
	color: #ff6600;
	padding: 4px 10px;
	border: 1px solid #fff;
	white-space: nowrap;
	font-size: 12px;
	font-family: "";
	background-color: #0066ff;
}
</style>
<script src="http://webapi.amap.com/maps?v=1.3&key=40ce221408465906f2db94a981e54a87"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
	<div id="container"></div>
	<div class="button-group">
	    <input id="calc" type="button" class="button" value="计算两点间距离"/>
	</div>
	
	<script>
    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 13
    });

    //点到点距离,单位:米
    var lnglat = new AMap.LngLat(116.368904, 39.923423);
    console.log(lnglat.distance([116.387271, 39.922501]));
    
    //点到线距离
    var path = [
        [116.368904, 39.913423],
        [116.382122, 39.901176],
        [116.387271, 39.912501],
        [116.398258, 39.904600]
    ]
    
    var lnglat2 = new AMap.LngLat(116.368904, 39.923423);
    console.log(lnglat2.distance(path));
    
    //点是否在多边形内
    var path = [
        [116.403322, 39.920255],
        [116.410703, 39.897555],
        [116.402292, 39.892353],
        [116.389846, 39.891365]
    ];
    var polygon = new AMap.Polygon({
        map: map,
        path: path
    });
    console.log(polygon.contains([116.368904, 39.923423]));
	</script>
</body>
</html>
